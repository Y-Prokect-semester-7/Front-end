jobs:
  build:
    runs-on: ubuntu-latest  # or your relevant OS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or the version you're using

      - name: Install dependencies
        run: npm install

      - name: Build project (with error handling)
        run: |
          npm run build || echo "Build failed, continuing"
        continue-on-error: true  # Ensure the workflow does not stop on error

      - name: Post-build steps (optional)
        run: echo "Build step completed with potential errors."
