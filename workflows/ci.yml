name: Vue.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull request targeting main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can use other runners like macOS or Windows if needed

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # You can specify the Node version your project uses

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run build (this will create the production-ready assets)
      - name: Build the project
        run: npm run build

      # Step 5: Deploy to a hosting platform (optional)
      # If you are deploying to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'  # Only deploy on push to main branch
        run: |
          npm install -g gh-pages
          gh-pages -d dist
